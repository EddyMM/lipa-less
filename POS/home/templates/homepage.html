{% extends "layout.html" %}

{% block body %}

<div class="container-fluid body">
    <!--Header area-->
    <div class="row header sticky">
        <div class="offset-md-9 col-md-3 col-12">
            <span>
                Already have an account? <a class="login-btn lipa-less-btn" href="#">Login</a>
            </span>
        </div>
    </div>

    <!--Page content area-->
    <div class="row">
        <div class="container-fluid content">
            <!--App logo-->
            <div class="row">
                <div class="offset-md-5 col-md-2 offset-sm-4 col-sm-4 offset-4 col-4">
                    <img class="lipa-less-logo"
                         style="margin: 10%;"
                         src="{{ url_for('static', filename='imgs/icons/LipaLess.png') }}">
                </div>
            </div>

            <!--Welcome message-->
            <div class="row">
                <div class="col-md-12">
                    <p id="welcome-message">Looking for an affordable way to manage your sales?</p>
                </div>
            </div>

            <!--Business logic explanation-->
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="app-logic-area col-md-4">
                            <div class="app-logic-box">
                                <img src="{{ url_for('static', filename='imgs/icons/MoneyIcon.png') }}">
                                <p>
                                    Pay for only what you use
                                </p>
                            </div>
                        </div>

                        <div class="app-logic-area col-md-4">
                            <div class="app-logic-box">
                                <img src="{{ url_for('static', filename='imgs/icons/POSTransactions.png') }}">
                                <p>
                                    Perform Point-Of-Sale transactions
                                </p>
                            </div>
                        </div>

                        <div class="app-logic-area col-md-4">
                            <div class="app-logic-box">
                                <img src="{{ url_for('static', filename='imgs/icons/GraphsIcon.jpg') }}">
                                <p>
                                    Get detailed summaries and reports of your sales
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Call to action (for sign up)-->
            <div class="row" style="margin-top: 3%; margin-bottom: 5%">
                <div class="col-md-12" style="text-align: center">
                    <a class="sign-up-btn lipa-less-btn" href="/signup">SIGN UP</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
