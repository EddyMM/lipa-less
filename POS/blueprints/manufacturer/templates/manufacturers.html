{% extends "layout-with-sidebar.html" %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <h3>MANUFACTURERS</h3>
        </div>

        <div class="offset-8 col-4" style="margin-bottom: 1%">
            <a id="add-new-manufacturer-btn" class="lipa-less-btn"
               href="{{ url_for('manufacturer_bp.manufacturer') }}">Add manufacturer</a>
        </div>

        <!-- List of manufacturers -->
        <div class="col-12 table-responsive">
            <table class="table table-sm table-bordered table-hover">
                <thead class="table-head">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Manufacturers -->
                    {% for manufacturer in manufacturers%}
                        <tr>
                            <th scope="row">{{ manufacturer.num }}</th>
                            <td>{{ manufacturer.name }}</td>
                            <td><button class="lipa-less-btn">Edit</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Add manufacturer modal -->
            <div class="modal fade" id="add-manufacturer-modal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">
                                Add Manufacturer
                            </h4>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div>
{% endblock %}
