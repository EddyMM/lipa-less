{% extends "layout-with-sidebar.html" %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <h3>SUPPLIERS</h3>
        </div>

        <div class="offset-8 col-4" style="margin-bottom: 1%">
            <a id="add-new-supplier-btn" class="lipa-less-btn"
               href="{{ url_for('supplier_bp.supplier') }}">Add supplier</a>
        </div>

        <!-- List of suppliers -->
        <div class="col-12 table-responsive">
            <table class="table table-sm table-bordered table-hover">
                <thead class="table-head">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact Person</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Suppliers -->
                    {% for supplier in suppliers %}
                        <tr>
                            <th scope="row">{{ supplier.num }}</th>
                            <td>{{ supplier.name }}</td>
                            <td>{{ supplier.contact_person }}</td>
                            <td>{{ supplier.contact_number }}</td>
                            <td><button class="lipa-less-btn">Edit</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Add supplier modal -->
            <div class="modal fade" id="add-supplier-modal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">
                                Add Product
                            </h4>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div>
{% endblock %}
