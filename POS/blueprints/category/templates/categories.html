{% extends "layout-with-sidebar.html" %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <h3>CATEGORIES</h3>
        </div>

        <div class="offset-md-8 col-md-4 col-12" style="margin-bottom: 1%">
            <button id="create-new-category-btn" class="lipa-less-btn">
                Add Category
            </button>
        </div>

        <!-- List of categories -->
        <div class="col-12 table-responsive">
            <table class="table table-sm table-bordered table-hover">
                <thead class="table-head">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Categories -->
                    {% for category in categories %}
                        <tr>
                            <th scope="row">{{ category.num }}</th>
                            <td>{{ category.name }}</td>
                            <td>{{ category.description }}</td>
                            <td><button class="lipa-less-btn">Edit</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            {% include "modals/add_category_modal.html" %}

        </div>
    </div>

    <!--suppress HtmlUnknownTarget -->
    <script src="{{ url_for('static', filename='js/customAPICaller.js') }}"></script>
    <!--Include the JS files (lazy loading)-->
    <script src="{{ url_for('category_bp.static', filename='js/category.js') }}"></script>
{% endblock %}
