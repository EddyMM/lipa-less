{% extends "layout-with-sidebar.html" %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h3>ADD A NEW PRODUCT</h3>
                </div>
            </div>

            <form id="add-product-form" class="container-fluid"
                  method="POST"
                  action="#">
                <!--Server response section-->
                <div class="row">
                    <p id="server-responses"></p>
                </div>

                <!-- Product Information section -->
                <div class="row">
                    <div id="product-information" class="col-md-12 col-12">
                        <!--Product name -->
                        <div class="row">
                            <div class="col-md-3 col-12">
                                <label>
                                    Product name
                                </label>
                            </div>
                            <div class="col-md-8 col-12">
                                <input name="name" type="text" required>
                            </div>
                        </div>

                        <!--Product description -->
                        <div class="row">
                            <div class="col-md-3 col-12">
                                <label>
                                    Description
                                </label>
                            </div>
                            <div class="col-md-8 col-12">
                                <input name="description" type="text" required>
                            </div>
                        </div>

                        <!-- Product buying price -->
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Buying price
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input name="buying_price" type="number" required>
                            </div>
                        </div>

                        <!-- Product selling price -->
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Selling price
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input name="selling_price" type="number" required>
                            </div>
                        </div>

                        <!-- Quantity -->
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Quantity
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input name="quantity" type="number" required>
                            </div>
                        </div>

                        <!-- Reorder level -->
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Reorder level
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input name="reorder_level" type="number" required>
                            </div>
                        </div>

                        <!-- Expiration date -->
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Expires on
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input name="expiration_date" type="date" required>
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Category
                                </label>
                            </div>
                            <div class="col-md-8">
                                <select name="category">
                                    {% for category in categories %}
                                        <option name="{{ category.id }}">
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Supplier -->
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Supplier
                                </label>
                            </div>
                            <div class="col-md-8">
                                <select name="supplier">
                                    {% for supplier in suppliers %}
                                        <option name="{{ supplier.id }}">
                                            {{ supplier.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Manufacturer -->
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Manufacturer
                                </label>
                            </div>
                            <div class="col-md-8">
                                <select name="manufacturer">
                                    {% for manufacturer in manufacturers %}
                                        <option name="{{ manufacturer.id }}">
                                            {{ manufacturer.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!--Add product and Clear-->
                        <div class="form-btn-area row">
                            <div class="offset-6 col-md-3">
                                <input id="add-product-btn"
                                       class="lipa-less-btn"
                                       value="ADD"
                                       type="submit">
                            </div>

                            <div class="col-md-3">
                                <input class="clear-btn" type="reset" value="Clear" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End of Product Information section-->
            </form>
        </div>
    </div>
{% endblock %}
